{% extends 'base.html' %} {% block content %}

<div id="container-box" class="ui center aligned stackable grid container">

<form action="{% url 'profile_edit' %}" method="POST">
  {% csrf_token %}

            <div class="ui equal width form">
                <div class="fields">
                <div class="field">
                  <label>First Name</label>
                  <input type="text" name="first_name" value="{{ user.first_name }}" >
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input type="text" name="last_name" value="{{ user.last_name }}" >
                </div>
                </div>
                   
                <div class="field">
                  <label>Current City</label>
                  <input type="text" name="current_city" value="{{ profile.current_city }}" >
                </div>
                </div>
            </div>
            {% if error %}
              <div class="ui error message">
                <div class="header">Action Forbidden</div>
                 <p>{{error}}</p>
              </div>
            {% endif %}

  <input type="submit" class="ui inverted button" value="Edit Profile" />

</form>
</div>
{% endblock %}
